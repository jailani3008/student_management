<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Fonts - Lobster for navbar/title -->
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="../CSS/navbar.css" />

  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="../CSS/home.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('../HTML/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        // Load navbar JS after insertion
        const script = document.createElement('script');
        script.src = '../JS/navbar.js';
        document.body.appendChild(script);
      });
  </script>

  <main class="dashboard-main">
    <div class="container dashboard-dashboard">
      <div class="box dashboard-box" id="totalStudents">Total Students: 0</div>
      <div class="box dashboard-box" id="present">Present: 0</div>
      <div class="box dashboard-box" id="absent">Absent: 0</div>
      <div class="box dashboard-box" id="percentage">Percentage: 0%</div>
    </div>
  </main>

  <script src="../JS/config.js"></script>
  <script src="../JS/home.js"></script>
</body>
</html>
