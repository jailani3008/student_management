<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Google Fonts - Lobster -->
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />
  
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="../CSS/navbar.css" />

  <!-- Page specific CSS -->
  <link rel="stylesheet" href="../CSS/home.css" />
</head>
<body>
  
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>
  <script>
    fetch('../HTML/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(() => console.error('Failed to load navbar.html'));
  </script>
  
  <div class="container">
    <div class="box" id="totalStudents">Total Students: 0</div>
    <div class="box" id="present">Present: 0</div>
    <div class="box" id="absent">Absent: 0</div>
    <div class="box" id="percentage">Percentage: 0%</div>
  </div>

  <!-- Config with API base URL -->
  <script src="../JS/config.js"></script>
  <!-- Page logic in TypeScript compiled to JS -->
  <script src="../JS/home.js"></script>
</body>
</html>
