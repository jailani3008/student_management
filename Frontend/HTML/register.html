<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Student Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/auth.css" />
</head>
<body>
  <main class="auth-main">
    <div class="account-container" id="account-container">
      <section class="auth-box signup-box">
        <header class="auth-header">
          <h1>Create Your Account</h1>
          <p>Register now</p>
        </header>
        <form id="register-form" class="auth-form" novalidate>
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter username or email" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" minlength="6" required />
            <small class="password-hint"></small>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" autocomplete="new-password" minlength="6" required />
            <small class="password-validation" id="password-validation"></small>
          </div>
          <button type="submit" class="btn-submit">Register</button>
          <div class="extra-links">
            <p>Already have an account? <a href="/HTML/login.html" class="signup-link" id="link-login">Log In</a></p>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="../JS/config.js"></script>
  <script src="../JS/register.js"></script>
</body>
</html>
