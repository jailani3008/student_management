<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Student Management</title>
  <link rel="stylesheet" href="../CSS/register.css" />
</head>
<body>
  <main class="register-main">
    <div class="account-container" id="account-container">
      <section class="signup-box">
        <header class="signup-header">
          <h1>Create Your Account</h1>
          <p>Register now</p>
        </header>

        <form id="register-form" novalidate>
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" 
                   placeholder="Enter username or email" required autocomplete="username" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="6" 
                   placeholder="Enter password" required autocomplete="new-password" />
            <small class="password-hint">Minimum 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" minlength="6" 
                   placeholder="Confirm password" required autocomplete="new-password" />
            <small class="password-match" id="password-match"></small>
          </div>

          <button type="submit" class="btn-submit">Register</button>

          <div class="signup-footer">
            <p>Already have an account? <a href="/HTML/login.html" id="link-login">Log in</a></p>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script src="../JS/config.js"></script>
  <script src="../JS/register.js"></script>
</body>
</html>
