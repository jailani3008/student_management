<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <!-- Add Google Fonts for Lobster if you want the special font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/studentdetail.css">
</head>
<body>

        <h1 class="title">Student Management System</h1>
        <div class="nav-link">

            <a href="/Frontend/HTML/attendance.html" class="nav-button">Attendance</a>

    </div>

        <h2>Student Details</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Student ID</th>
                    <th>Name</th>

                    <th>Email</th>

            <tbody>

            </tbody>
        </table>
    </div>
    <script src="../JS/studentdetail.js"></script>

</html>
